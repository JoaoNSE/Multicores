<form th:fragment="produto-form">
	<div class="form-group">
		<div class="row">
			<fieldset class="col-md-4">
				<legend>Dados Pessoais</legend>
				
				<div class="form-group">
                              <label for="nome">Nome</label>
                              <input v-model="produto.nome" type="text" class="form-control" id="nome" name="nome" autofocus="true"/>
                        </div>
                        
                        <div class="form-group">
                              <label for="valor">Valor</label>
                              <input v-model="produto.valor" type="number" class="form-control" id="valor" name="valor" required="required" pattern="[0-9]+$" />
                        </div>
                                               
			</fieldset>
			
		<button type="submit" class="btn btn-primary btn-lg pull-right" v-on:click="cadastrar($event)">
                  		{{btnAcao}}
            		</button>
		</div>
		
            {{result}}
	</div>
	
</form>
