<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8"/>
	<title>Multicores Formatura</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/css/footer.css"/>
	</head>
	<body>
		<div id="app">
			<div th:replace="fragments/header :: header"></div>
			<div class="container">
            <div class="panel panel-default">
            <div class="panel-body">	
			<div id="destaques-carousel" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                              <ol class="carousel-indicators">
                                    <li data-target="#destaques-carousel" data-slide-to="0" class="active"></li>
                              </ol>

                          <!-- Wrapper for slides -->
                              <div class="carousel-inner" role="listbox">
                                    <div class="item active item-black">
                                          <img class="img-responsive center-block" src="img/maxresdefault.jpg" alt="roupa"/>
                                    </div>
                              </div>

                              <!-- Controls -->
                              <a class="left carousel-control" href="#destaques-carousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                              </a>
                              <a class="right carousel-control" href="#destaques-carousel" role="button" data-slide="next">
                                      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                      <span class="sr-only">Next</span>
                              </a>
                        </div>
			</div>
			</div>
			</div>
			<div th:replace="fragments/footer :: footer"></div>
		</div>
		
	</body>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script type="text/javascript" src="js/componentes.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    
</html>
