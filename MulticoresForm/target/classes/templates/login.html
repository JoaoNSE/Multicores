<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Sobre a Empresa</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/footer.css"/>
</head>
<body>
 <div id="app">
 	<div th:replace="fragments/header :: header"></div>
 		<div class="container">
			<div class="page-header">
 				<h1>Login</h1>
 			</div>
 			<form>
 				<div class="form-group">
 					<div class="row">
						<fieldset class="col-md-4 col-md-offset-4">					
							<div class="form-group">
                                 <label for="email">Email</label>

                                 <div class="input-group">
                                   	   <span class="input-group-addon">@</span>
                               	       <input v-model="user.email" type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com"/>
                           	     </div>
                           	</div>
                           	
                           	<div class="form-group">
                                  <label for="senha">Senha</label>
                                  <input v-model="user.senha" type="password" class="form-control" id="senha" name="senha"/>
                            </div>
                            {{result}}
                            <div>
                            <button type="submit" class="btn btn-primary btn-lg pull-right" v-on:click="cadastrar($event)">
	                     	 Login
	                		</button>
	                		</div>
						</fieldset>
 					</div>
 					
                
 				</div>
 				
 			</form>
		</div>
 	<div th:replace="fragments/footer :: footer"></div>
 </div>
</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.8/vue.js"></script>
    <script type="text/javascript" src="js/componentes.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</html>
